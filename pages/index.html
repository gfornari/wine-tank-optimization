<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Wine-tank assignment</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Wine-tank assignment</a>
                </div>
            </nav>

            <div id="page-wrapper">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>File input</label>
                            <input id="input-data-file" type="file">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Time limit</label>
                            <input id="input-time-limit" type="number" value="2000">
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Input tanks chart
                            </div>
                            <div class="panel-body">
                                <div id="input-tanks-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Input wines chart
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div id="input-wines-chart"></div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button id="btn-compute" type="button" class="btn btn-success btn-lg" style="display: none; margin-bottom: 20px;">Compute</button>
                        <div class="progress" style="display: none;">
                            <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                            0%
                        </div>
                    </div>
                </div>
            </div>

            <div id="output-tanks-section" class="row" style="display: none;">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Output tanks chart
                        </div>
                        <div class="panel-body">
                            <div id="output-tanks-chart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="output-wines-section" class="row" style="display: none;">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Output wines chart
                        </div>
                        <div class="panel-body">
                            <div id="output-wines-chart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <button id="btn-export-xlsx" type="button" class="btn btn-success btn-lg" style="display: none; margin-bottom: 20px;">Export to Excel</button>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- js-xlsx -->
    <script src="../vendor/js-xlsx/xlsx.full.min.js"></script>

    <!-- google chart loader -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- google chart scripts -->
    <script src="../js/charts.js"></script>

    <!-- download tools -->
    <script src="http://rawgit.com/eligrey/Blob.js/master/Blob.js"></script>
    <script src="http://rawgit.com/eligrey/FileSaver.js/master/FileSaver.js"></script>
    <script src="../js/file-downloader.js"></script>

    <!-- main -->
    <script src="../js/main.js"></script>
</body>

</html>
